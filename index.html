<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorAssignment.css">
    <title>Calculator Assignment</title>
</head>

<body>
    <main class="container">
        <a href="https://github.com/omale-arumona/calculator" class="github-link"
            target="_blank">https://github.com/omale-arumona/calculator</a>
        <h4 class="title">CALCULATOR</h4>
        <div class="table-background">
            <table class="calculator">
                <tr class="screen">
                    <td class="display" rowspan="4">
                        <input type="text" class="output" id="output">
                    </td>
                </tr>
                <table class="btns-wrapper">
                    <tr>
                        <td class="btn"><button type="button" class="button">7</button></td>
                        <td class="btn"><button type="button" class="button">8</button></td>
                        <td class="btn"><button type="button" class="button">9</button></td>
                        <td class="btn"><button type="button" class="button">รท</button></td>
                    </tr>
                    <tr>
                        <td class="btn"><button type="button" class="button">4</button></td>
                        <td class="btn"><button type="button" class="button">5</button></td>
                        <td class="btn"><button type="button" class="button">6</button></td>
                        <td class="btn"><button type="button" class="button">x</button></td>
                    </tr>
                    <tr>
                        <td class="btn"><button type="button" class="button">1</button></td>
                        <td class="btn"><button type="button" class="button">2</button></td>
                        <td class="btn"><button type="button" class="button">3</button></td>
                        <td class="btn"><button type="button" class="button">-</button></td>
                    </tr>
                    <tr>
                        <td class="btn"><button type="button" class="button">0</button></td>
                        <td class="btn"><button type="button" class="button">.</button></td>
                        <td class="btn"><button type="button" class="button">+</button></td>
                        <td class="btn"><button type="button" id="equalTo">=</button></td>
                    </tr>
                </table>
            </table>
        </div>
    </main>

    <script src="calculatorAssignment.js"></script>
</body>

</html>
